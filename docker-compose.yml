version: "3.8"

x-defaults: &defaults
  env_file: .env
  restart: unless-stopped

services:
  camera:
    <<: *defaults
    image: camera:latest
    container_name: camera
    build:
      context: src/camera
      dockerfile: docker/Dockerfile
    devices:
      - /dev/video0:/dev/video0
    # TODO: redo to ports
    network_mode: host

  postgres:
    <<: *defaults
    image: postgres:12
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: $ADMIN_DB_PASS
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
